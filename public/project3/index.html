<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b46e23f1bf.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Project 3</title>
  </head>
  <body>
    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <a href="/project3" class="navbar-brand"
          ><img
            id="logo"
            src="img/certinax-logo1.svg"
            width="150"
            height="75"
            alt="CertinaxLogo"
        /></a>
        <div class="navbar-text">
          <span class="title">Project 3</span>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <h1 class="text-center mt-2">WoW Armory Search</h1>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Region: EU</span
            >
          </div>
          <input
            id="characterSearch"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputgroup-sizing-default"
            placeholder="Search for a character"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="search">
              Search
            </button>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Realm:</span>
          </div>
          <select name="realms" id="realms" class="form-control"></select>
        </div>

        <!-- Card section -->
        <div class="row mt-4">
          <div class="col-6">
            <div
              id="orihgas"
              class="card mb-3 shadow-sm"
              style="max-width: 540px;"
            >
              <div class="row no-gutters">
                <div class="col-sm-4">
                  <img
                    id="orihpic"
                    src=""
                    class="card-img"
                    alt="OrihgasProfilePic"
                  />
                </div>
                <div class="col-sm-8">
                  <div class="card-body">
                    <h5 class="card-title">Orihgas</h5>
                    <p class="card-text">
                      Grim Batol
                    </p>
                    <p class="card-text">
                      <small class="text-muted">Predefined search</small>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div
              id="mezzoforte"
              class="card mb-3 shadow-sm"
              style="max-width: 540px;"
            >
              <div class="row no-gutters">
                <div class="col-sm-4">
                  <img
                    id="mezzopic"
                    src=""
                    class="card-img"
                    alt="MezzoforteProfilePic"
                  />
                </div>
                <div class="col-sm-8">
                  <div class="card-body">
                    <h5 class="card-title">Mezzoforte</h5>
                    <p class="card-text">
                      Grim Batol
                    </p>
                    <p class="card-text">
                      <small class="text-muted">Predefined search</small>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Profile -->
        <div id="profile"></div>
      </div>
      <!-- end container -->
    </div>

    <nav class="navbar footerz navbar-dark bg-dark">
      <a
        class="navbar-brand"
        href="https://github.com/Certinax/f2019cst336/tree/master/public/project3"
        target="_blank"
        ><img src="img/github-logo.svg" width="25" height="25" alt=""
      /></a>

      <span class="navbar-text"
        >Certinax &copy; <span id="year"></span> | Mathias Lund Ahrn</span
      >
    </nav>

    <script src="js/main.js"></script>
  </body>
</html>
