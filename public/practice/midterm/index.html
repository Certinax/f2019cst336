<html>
  <head>
    <title>CST336 Midterm Exam Practice</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 class="jumbotron">End-of-Summer Sale!</h1>

    <h2>Cart</h2>

    <table>
      <tr>
        <th>Product</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      <tr>
        <td id="product"></td>
        <td id="unitprice"></td>
        <td><input id="quantity" type="text" size="5" value="1" /></td>
        <td>$<span id="productTotal"></span></td>
      </tr>
      <tr>
        <td>Discount</td>
        <td></td>
        <td></td>
        <td id="discountSum"></td>
      </tr>
      <tr>
        <td>Shipping</td>
        <td></td>
        <td></td>
        <td id="shipping"></td>
      </tr>
      <tr>
        <td>Subtotal</td>
        <td></td>
        <td></td>
        <td id="subTotal"></td>
      </tr>
      <tr>
        <td>Tax (10%)</td>
        <td></td>
        <td></td>
        <td id="tax"></td>
      </tr>
      <tr>
        <td>Total</td>
        <td></td>
        <td></td>
        <td id="total"></td>
      </tr>
    </table>

    <h3>Shipping&Handling</h3>
    <select name="shipping" id="shippingMethod">
      <option value="0">Choose delivery</option>
      <option value="25">Next-day delivery: $25.00</option>
      <option value="20">Three-day delivery: $20.00</option>
      <option value="7">Regular delivery: $7.00</option>
    </select>

    <br /><br />
    <p id="discountMsg"></p>
    <strong>Promo Code: </strong> <input id="promoCode" type="text" />
    <button id="promoButton" class="btn btn-primary">
      Apply
    </button>

    <script src="js/main.js"></script>
  </body>
</html>
