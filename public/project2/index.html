<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>CST:336 | Home</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="/project2"
          ><img id="ctx-logo" src="img/certinax-logo1.svg" alt="certinax-logo"
        /></a>
      </div>
      <div class="header-title">
        <h1>Business Card</h1>
        <p>- Create your profile</p>
      </div>
      <div class="header-links">
        <nav>
          <ul>
            <li class="active"><a class="btn" href="/project2">Home</a></li>
          </ul>
        </nav>
        <div class="link-container">
          <a
            href="https://github.com/Certinax/f2019cst336/tree/master/public/project2"
            target="_blank"
            ><img
              class="ext-link-logo"
              src="img/github-logo.svg"
              alt="Github logo"
          /></a>
          <a
            href="https://no.linkedin.com/in/mathias-lund-ahrn-9a8623173?trk=people-guest_profile-result-card_result-card_full-click"
            target="_blank"
            ><img
              class="ext-link-logo"
              src="img/linkedin-logo.svg"
              alt="Linked logo"
          /></a>
        </div>
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="main-card">
          <div class="one-column">
            <h4 style="text-align: center">Generate your own business card</h4>
            <hr />
            <div class="text-content">
              <div class="form-style">
                <form id="signupForm" action="card.html" method="get">
                  <fieldset>
                    <legend>Info</legend>
                    <div class="input-container">
                      <label for="firstname">Firstname</label>
                      <span class="error" id="firstnameError"></span>
                      <input
                        id="firstname"
                        type="text"
                        name="firstname"
                        autocomplete="off"
                        placeholder="Firstname"
                      />
                    </div>
                    <div class="input-container">
                      <label for="lastname">Lastname</label>
                      <span class="error" id="lastnameError"></span>
                      <input
                        id="lastname"
                        type="text"
                        name="lastname"
                        autocomplete="off"
                        placeholder="Lastname"
                      />
                    </div>
                    <div class="input-container">
                      <span class="error" id="emailError"></span>
                      <label for="email">Email</label>
                      <input
                        type="email"
                        name="email"
                        autocomplete="off"
                        placeholder="Email"
                        id="email"
                      />
                    </div>
                    <div class="input-container">
                      <label for="phonenumber">Phone</label>
                      <input
                        type="tel"
                        autocomplete="off"
                        name="phonenumber"
                        placeholder="Phonenumber"
                        id="phonenumber"
                      />
                    </div>
                    <div class="input-container">
                      <label for="address">Address</label>
                      <input
                        type="text"
                        autocomplete="off"
                        placeholder="Address"
                        id="address"
                        name="address"
                      />
                    </div>
                    <div class="input-container">
                      <label for="zip">Zip</label>
                      <input
                        type="text"
                        autocomplete="off"
                        placeholder="Zip"
                        id="zip"
                        name="zip"
                      />
                    </div>
                    <button type="submit" class="btn2" value="submit">
                      Generate Card
                    </button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="box1">
        <p>Phone: +1 628-629-4355 | +47 908 55 313</p>
        <p>Email: mahrn@csumb.edu</p>
      </div>
      <div class="box2">
        <p>Mathias Lund Ahrn | Certinax Â© <span id="currentDate"></span></p>
      </div>
      <div class="box3"></div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
