  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>CST:336 | Home</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="/project2"
          ><img id="ctx-logo" src="img/certinax-logo1.svg" alt="certinax-logo"
        /></a>
      </div>
      <div class="header-title">
        <h1>Signup page</h1>
        <p>- Get connected</p>
      </div>
      <div class="header-links">
        <nav>
          <ul>
            <li class="active"><a class="btn" href="/project2">Home</a></li>
            <li><a class="btn" href="#">SiteX</a></li>
            <li><a class="btn" href="#">SiteY</a></li>
            <li><a class="btn" href="#">SiteZ</a></li>
          </ul>
        </nav>
        <div class="link-container">
          <a
            href="https://github.com/Certinax/f2019cst336/tree/master/public/project2"
            target="_blank"
            ><img
              class="ext-link-logo"
              src="img/github-logo.svg"
              alt="Github logo"
          /></a>
          <a
            href="https://no.linkedin.com/in/mathias-lund-ahrn-9a8623173?trk=people-guest_profile-result-card_result-card_full-click"
            target="_blank"
            ><img
              class="ext-link-logo"
              src="img/linkedin-logo.svg"
              alt="Linked logo"
          /></a>
        </div>
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="main-card">
          <div class="one-column">
            <h4 style="text-align: center">Free signup</h4>
            <hr />
            <div class="text-content">
              <div class="form-style">
                <form action="" method="get">
                  <fieldset>
                    <legend>Register</legend>
                    <label for="username">Username</label>
                    <input
                      id="username"
                      type="text"
                      name="username"
                      placeholder="Username"
                    />
                    <label for="firstname">Firstname</label>
                    <input
                      id="firstname"
                      type="text"
                      name="firstname"
                      placeholder="Firstname"
                    />
                    <label for="lastname">Lastname</label>
                    <input
                      id="lastname"
                      type="text"
                      name="lastname"
                      placeholder="Lastname"
                    />
                    <label for="password">Password</label>
                    <input
                      id="password"
                      type="password"
                      name="password"
                      placeholder="Password"
                    />
                    <label for="re_password">Re-enter password</label>
                    <input
                      id="re_password"
                      type="password"
                      name="re_password"
                      placeholder="Retype password"
                    />
                    <button
                      type="submit"
                      class="btn2"
                      value="submit"
                      name="submit"
                    >
                      Sgnup
                    </button>
                    <button
                      type="button"
                      class="btn2-cancel"
                      value="button"
                      name="button"
                    >
                      Cancel
                    </button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="box1">
        <p>Phone: +1 628-629-4355 | +47 908 55 313</p>
        <p>Email: mahrn@csumb.edu</p>
      </div>
      <div class="box2">
        <p>Mathias Lund Ahrn | Certinax Â© <span id="currentDate"></span></p>
      </div>
      <div class="box3"></div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
